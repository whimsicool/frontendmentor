<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Devjobs</title>
  </head>

  <body class="bg-gray-100 text-gray-900 font-sans text-[16px]">
    <div class="relative h-[15vh] w-full">
      <img src="fig/nav.png" id="nav" alt="nav" class="w-full h-full" />
      <header
        class="absolute top-0 left-0 w-full h-full flex justify-between items-center px-16"
      >
        <h2 class="text-white text-xl font-bold">Devjobs</h2>
        <div class="flex items-center gap-4 text-white">
          <span>ðŸŒž</span>
          <span class="bg-white w-10 h-5 rounded-full relative">
            <span
              class="absolute left-1 top-0.5 w-4 h-4 rounded-full bg-gray-800"
            ></span>
          </span>
          <span>ðŸŒ™</span>
        </div>
      </header>
      <div
        class="absolute top-[80%] left-1/2 -translate-x-1/2 w-4/5 flex justify-between bg-white rounded-[1.2rem] p-4 gap-8"
      >
        <div class="input-group">
          <i class="fa fa-search"></i>
          <input
            type="text"
            placeholder="Filter by title, companies, expertise..."
          />
        </div>

        <div class="input-group">
          <i class="fa fa-map-marker-alt"></i>
          <input type="text" placeholder="Filter by location..." />
        </div>

        <div class="filter-group">
          <label> <input type="checkbox" /> Full Time Only </label>
          <button>Search</button>
        </div>
      </div>
    </div>

    
    <script>
      const toggle = document.getElementById("toggle-theme");
      const root = document.documentElement;

      toggle.addEventListener("change", () => {
        if (toggle.checked) {
          root.setAttribute("data-theme", "dark");
        } else {
          root.removeAttribute("data-theme");
        }
      });
    </script>
  </body>
</html>
